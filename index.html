<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد التسبيح - استغفر الله</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a5f7a 0%, #159895 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #1a5f7a;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .counter-display {
            font-size: 100px;
            font-weight: bold;
            color: #159895;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tasbih-text {
            font-size: 24px;
            color: #1a5f7a;
            margin: 20px 0;
            padding: 15px;
            background: rgba(21, 152, 149, 0.1);
            border-radius: 15px;
            font-weight: 600;
        }

        .count-btn {
            background: linear-gradient(to right, #159895, #1a5f7a);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(21, 152, 149, 0.4);
            font-weight: 600;
            width: 100%;
            max-width: 300px;
        }

        .count-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(21, 152, 149, 0.6);
        }

        .count-btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(21, 152, 149, 0.4);
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.4);
        }

        .reset-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
        }

        .goal-section {
            margin-top: 25px;
            padding: 15px;
            background: rgba(21, 152, 149, 0.08);
            border-radius: 15px;
        }

        .goal-text {
            font-size: 16px;
            color: #1a5f7a;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #57cc99, #159895);
            width: 0%;
            transition: width 0.5s ease;
        }

        .goal-input-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
        }

        .goal-input {
            width: 100px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #159895;
            border-radius: 10px;
            margin: 0 10px;
        }

        .set-goal-btn {
            background: #1a5f7a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .set-goal-btn:hover {
            background: #124c63;
        }

        .animation-area {
            position: relative;
            height: 80px;
            margin: 20px 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: rise 8s linear infinite;
            opacity: 0;
        }

        @keyframes rise {
            0% {
                bottom: -20px;
                opacity: 0;
                transform: translateX(0) scale(0.5);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(20px) scale(1.2);
            }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            background: #f00;
            top: -20px;
            animation: confetti-fall 5s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .counter-display {
                font-size: 80px;
            }
            
            .count-btn {
                padding: 16px 40px;
                font-size: 18px;
            }
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عداد التسبيح</h1>
        <p class="subtitle">اضغط على الزر للعدّ واستغفار الله تعالى</p>
        
        <div class="animation-area" id="animationArea"></div>
        
        <div class="tasbih-text">استغفر الله العظيم</div>
        
        <div class="counter-display" id="counter">0</div>
        
        <button class="count-btn" id="countBtn">
            <i class="fas fa-hand-point-up"></i> اضغط للتسبيح
        </button>
        
        <div class="goal-input-section">
            <div class="goal-text">حدد هدفك اليومي:</div>
            <input type="number" class="goal-input" id="goalInput" value="100" min="1">
            <button class="set-goal-btn" id="setGoalBtn">تعيين الهدف</button>
        </div>
        
        <div class="goal-section">
            <div class="goal-text">التقدم نحو الهدف: <span id="currentCount">0</span>/<span id="goalCount">100</span></div>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>
        
        <button class="reset-btn" id="resetBtn">
            <i class="fas fa-redo"></i> إعادة التعيين
        </button>
        
        <div class="footer">اجعل ذكر الله دائمًا على لسانك وقلبك</div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // الحصول على العناصر من الصفحة
        const counterElement = document.getElementById('counter');
        const countButton = document.getElementById('countBtn');
        const resetButton = document.getElementById('resetBtn');
        const goalInput = document.getElementById('goalInput');
        const setGoalBtn = document.getElementById('setGoalBtn');
        const currentCountElement = document.getElementById('currentCount');
        const goalCountElement = document.getElementById('goalCount');
        const progressBar = document.getElementById('progressBar');
        const animationArea = document.getElementById('animationArea');
        const celebration = document.getElementById('celebration');

        // تهيئة العدادات
        let count = 0;
        let dailyGoal = 100;

        // تحديث العرض
        function updateDisplay() {
            counterElement.textContent = count;
            currentCountElement.textContent = count;
            goalCountElement.textContent = dailyGoal;
            
            // تحديث تقدم الهدف اليومي
            const goalProgress = Math.min(count, dailyGoal);
            const progressPercent = (goalProgress / dailyGoal) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // تغيير لون العداد عند الوصول للهدف
            if (count >= dailyGoal) {
                counterElement.style.color = '#57cc99';
                progressBar.style.background = 'linear-gradient(to right, #57cc99, #38b000)';
                
                // عرض احتفال عند الوصول للهدف
                if (count === dailyGoal) {
                    showCelebration();
                }
            } else {
                counterElement.style.color = '#159895';
                progressBar.style.background = 'linear-gradient(to right, #57cc99, #159895)';
            }
        }

        // تعيين الهدف اليومي
        setGoalBtn.addEventListener('click', function() {
            const newGoal = parseInt(goalInput.value);
            if (newGoal > 0) {
                dailyGoal = newGoal;
                updateDisplay();
                alert(`تم تعيين الهدف اليومي إلى ${dailyGoal}`);
            } else {
                alert('الرجاء إدخال رقم صحيح موجب');
            }
        });

        // إنشاء فقاعات للرسوم المتحركة
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            // حجم عشوائي للفقاعة
            const size = Math.random() * 30 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            
            // موقع أفقي عشوائي
            const left = Math.random() * 100;
            bubble.style.left = `${left}%`;
            
            // مدة وتأخير عشوائي للحركة
            const duration = Math.random() * 5 + 5;
            const delay = Math.random() * 2;
            bubble.style.animationDuration = `${duration}s`;
            bubble.style.animationDelay = `${delay}s`;
            
            animationArea.appendChild(bubble);
            
            // إزالة الفقاعة بعد انتهاء الحركة
            setTimeout(() => {
                bubble.remove();
            }, (duration + delay) * 1000);
        }

        // عرض احتفال عند تحقيق الهدف
        function showCelebration() {
            celebration.style.display = 'block';
            
            // إنشاء قطع الكونفيتي
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // لون عشوائي
                const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#6a0572', '#ff9a8b'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // موقع أفقي عشوائي
                confetti.style.left = `${Math.random() * 100}%`;
                
                // مدة سقوط عشوائية
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                
                celebration.appendChild(confetti);
                
                // إزالة الكونفيتي بعد انتهاء الحركة
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            // إخفاء الاحتفال بعد 5 ثوان
            setTimeout(() => {
                celebration.style.display = 'none';
                celebration.innerHTML = '';
            }, 5000);
        }

        // دورة زيادة العداد
        countButton.addEventListener('click', function() {
            count++;
            updateDisplay();
            
            // تأثير مرئي عند الضغط
            counterElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                counterElement.style.transform = 'scale(1)';
            }, 150);
            
            // إنشاء فقاعة عند كل ضغطة
            createBubble();
        });

        // دورة إعادة التعيين
        resetButton.addEventListener('click', function() {
            if (confirm('هل أنت متأكد من إعادة العداد إلى الصفر؟')) {
                count = 0;
                updateDisplay();
                
                // تأثير مرئي عند الإعادة
                counterElement.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    counterElement.style.transform = 'scale(1)';
                }, 200);
            }
        });

        // تأثيرات إضافية للزر الرئيسي
        countButton.addEventListener('mousedown', function() {
            this.style.transform = 'scale(0.95)';
        });

        countButton.addEventListener('mouseup', function() {
            this.style.transform = 'scale(1)';
        });

        countButton.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });

        // تهيئة العرض عند تحميل الصفحة
        updateDisplay();
        
        // إنشاء بعض الفقاعات عند البدء
        for (let i = 0; i < 5; i++) {
            setTimeout(() => createBubble(), i * 500);
        }
    </script>
</body>
</html>
